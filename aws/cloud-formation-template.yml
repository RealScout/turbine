AWSTemplateFormatVersion: 2010-09-09
Description: |
  the stack of airflow resources.
Parameters:
## Networking
  VPC:
    Description: >-
      The VPC in which all resources are going to reside.
    Type: AWS::EC2::VPC::Id
  StackSubnet:
    Description: >-
      The Subnet in which the default and scaled instances are going to reside.
    Type: AWS::EC2::Subnet::Id
  DummySubnet:
    Description: >-
      An extra Subnet used to fulfill the 2 AZ requirement for RDS.
      No computing resource will reside in it.
    Type: AWS::EC2::Subnet::Id
  DbMasterUsername:
    Description: The username to be used in the airflow database.
    Type: String
  DbMasterPassword:
    Description: The password to be used in the airflow database.
    Type: String
    NoEcho: true
  FileMountIp:
    Description: >-
      A valid and free private IP address inside the StackSubnet to be given to
      the EFS Mount point.
    Type: String
  KeyPair:
    Description: Amazon EC2 Key Pair to be used with SSH connections.
    Type: 'AWS::EC2::KeyPair::KeyName'
## Scaling
  MinGroupSize:
    Description: >-
      The minimum number of (worker) instances active in the AutoScaling group.
    Type: Number
    Default: 0
  MaxGroupSize:
    Description: >-
      The maximum number of (worker) instances active in the AutoScaling group.
    Type: Number
    Default: 10
  ShrinkThreshold:
    Description: >-
      The threshold for the queue size from which going equal or below will
      trigger the AutoScaling group to Scale In (killing one worker instance).
    Type: Number
    Default: 0
  GrowthThreshold:
    Description: >-
      The threshold for the queue size from which going equal or above will
      trigger the AutoScaling group to Scale Out (allocating one worker instance).
    Type: Number
    Default: 1
  SpotInstanceType:
    Description: >-
      EC2 instance types to use as AutoScaling worker.
      Default is t2.micro.
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - m4.large
## Storage
  DbMasterUsername:
    Description: The username to be used in the airflow database.
    Type: String
  DbMasterPassword:
    Description: The password to be used in the airflow database.
    Type: String
    NoEcho: true
Resources:
## Instances
  Scheduler:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-a4c7edb2
      InstanceType: t2.micro
      SubnetId: !Ref StackSubnet
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Control
      Tags:
        - Key: Name
          Value: turbine-scheduler
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init         --resource Scheduler --stack ${AWS::StackName} --region ${AWS::Region}
          /opt/aws/bin/cfn-signal -e $? --resource Scheduler --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default:
            - filesystem
            - runtime
            - project
            - supervision
            - formation
        filesystem:
          packages:
            yum:
              nfs-utils: []
          commands:
            mount:
              test: test ! "$(mount | grep efs)"
              command: |
                mkdir -p /efs
                mount -t nfs4 -o \
                  nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 \
                  10.0.0.9:/ /efs
                chown -R ec2-user /efs
        runtime:
          packages:
            yum:
              git: []
              gcc: []
              gcc-c++: []
              lapack-devel: []
              libcurl-devel: []
              libxml2-devel: []
              libxslt-devel: []
              postgresql95-devel: []
              python35: []
              python35-devel: []
              python35-pip: []
          files:
            /etc/environment:
              content: !Sub
                - |
                  AIRFLOW_HOME=/efs/airflow
                  AIRFLOW__CORE__DAGS_FOLDER=/efs/dags
                  AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                  AIRFLOW__CELERY__DEFAULT_QUEUE=${queue}
                  AIRFLOW__CELERY__BROKER_URL=sqs://${key}:INSERTSECRET@
                  AIRFLOW__CELERY__CELERY_RESULT_BACKEND=db+postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                - rds: !GetAtt Database.Endpoint.Address
                  key: !Ref Secret
                  queue: !GetAtt Tasks.QueueName
          commands:
            injectvars:
              command: !Sub
                - |
                  SECRET=$(echo "${secret}" | perl -lpe 's/([^A-Za-z0-9])/sprintf("%%%02X", ord($1))/seg')
                  sed -i -e "s~INSERTSECRET~$SECRET~" /etc/environment
                - secret: !GetAtt Secret.SecretAccessKey
            installdeps:
              command: |
                pip-3.5 install -U pip setuptools wheel
                sudo ln -s /usr/local/bin/pip3.5 /usr/bin/pip-3.5 -f
                pip-3.5 install apache-airflow[celery,postgres] celery[sqs] boto3
                cp /usr/local/bin/{airflow,gunicorn} /usr/bin/
        project:
          commands:
            bootstrap:
              command: |
                cat /etc/environment | sed 's/^/export /' > /tmp/env.sh && source /tmp/env.sh
                /usr/local/bin/airflow initdb
            installreqs:
              test: test -f /efs/airflow/requirements.txt
              command: pip-3.5 install -r /efs/airflow/requirements.txt
        supervision:
          packages:
            yum:
              supervisor:
                - '2.1'
          files:
            /etc/supervisord.conf:
              content: |
                [supervisord]
                http_port=/var/run/supervisor.sock
                logfile=/var/log/supervisor/supervisord.log
                childlogdir=/var/log/supervisor
                pidfile=/var/run/supervisord.pid
                environment=INSERTENVIRONMENT
                [supervisorctl]
                serverurl=unix:///var/run/supervisor.sock
                [program:airflow]
                command=/usr/local/bin/airflow scheduler
                log_stderr=true
                autorestart=true
                startsecs=10
                stopasgroup=true
          commands:
            injectvars:
              command: |
                ENV=$(tr '\n' ',' < /etc/environment)
                sed -i -e "s~INSERTENVIRONMENT~$ENV~" /etc/supervisord.conf
            fixpython:
              command: |
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisord
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisorctl
          services:
            sysvinit:
              supervisord:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/supervisord.conf
        formation:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                interval=1
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.Scheduler.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init --resource Scheduler --stack ${AWS::StackName} --region ${AWS::Region}
                runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
      'AWS::CloudFormation::Designer':
        id: 8c059690-0ad1-4922-b823-710c5ead3726
    DependsOn:
      - Repository
  Interface:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-a4c7edb2
      InstanceType: t2.micro
      SubnetId: !Ref StackSubnet
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Web
      Tags:
        - Key: Name
          Value: turbine-interface
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init         --resource Interface --stack ${AWS::StackName} --region ${AWS::Region}
          /opt/aws/bin/cfn-signal -e $? --resource Interface --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default:
            - filesystem
            - runtime
            - project
            - supervision
            - formation
        filesystem:
          packages:
