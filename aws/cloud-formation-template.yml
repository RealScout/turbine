      'AWS::CloudFormation::Designer':
        id: 832c87d0-e3dd-49c7-9a1c-bd20d1eadbbb
    DependsOn:
      - Repository
## Scaling
  Scaler:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      LaunchConfigurationName: !Ref Config
      MinSize: !Ref MinGroupSize
      MaxSize: !Ref MaxGroupSize
      VPCZoneIdentifier:
        - !Ref StackSubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 90184717-25cc-4671-a70d-7becceed5c50
  Config:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: ami-a4c7edb2
      InstanceType: !Ref SpotInstanceType
      KeyName: !Ref KeyPair
      SecurityGroups:
        - !Ref Comms
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init         --resource Config --stack ${AWS::StackName} --region ${AWS::Region}
          /opt/aws/bin/cfn-signal -e $? --resource Config --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default:
            - filesystem
            - runtime
            - project
            - supervision
            - formation
        filesystem:
          packages:
            yum:
              nfs-utils: []
          commands:
            mount:
              test: test ! "$(mount | grep efs)"
              command: |
                mkdir -p /efs
                mount -t nfs4 -o \
                  nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 \
                  10.0.0.9:/ /efs
                chown -R ec2-user /efs
        runtime:
          packages:
            yum:
              git: []
              gcc: []
              gcc-c++: []
              lapack-devel: []
              libcurl-devel: []
              libxml2-devel: []
              libxslt-devel: []
              postgresql95-devel: []
              python35: []
              python35-devel: []
              python35-pip: []
          files:
            /etc/environment:
              content: !Sub
                - |
                  AIRFLOW_HOME=/efs/airflow
                  AIRFLOW__CORE__DAGS_FOLDER=/efs/dags
                  AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                  AIRFLOW__CELERY__DEFAULT_QUEUE=${queue}
                  AIRFLOW__CELERY__BROKER_URL=sqs://${key}:INSERTSECRET@
                  AIRFLOW__CELERY__CELERY_RESULT_BACKEND=db+postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                - rds: !GetAtt Database.Endpoint.Address
                  key: !Ref Secret
                  queue: !GetAtt Tasks.QueueName
          commands:
            injectvars:
              command: !Sub
                - |
                  SECRET=$(echo "${secret}" | perl -lpe 's/([^A-Za-z0-9])/sprintf("%%%02X", ord($1))/seg')
                  sed -i -e "s~INSERTSECRET~$SECRET~" /etc/environment
                - secret: !GetAtt Secret.SecretAccessKey
            installdeps:
              command: |
                pip-3.5 install -U pip setuptools wheel
                sudo ln -s /usr/local/bin/pip3.5 /usr/bin/pip-3.5 -f
                pip-3.5 install apache-airflow[celery,postgres] celery[sqs] boto3
                pip-3.5 install --no-cache-dir --compile --ignore-installed --install-option="--with-nss" pycurl
                cp /usr/local/bin/{airflow,gunicorn} /usr/bin/
        project:
          commands:
            bootstrap:
              command: |
                cat /etc/environment | sed 's/^/export /' > /tmp/env.sh && source /tmp/env.sh
                /usr/local/bin/airflow initdb
            installreqs:
              test: test -f /efs/airflow/requirements.txt
              command: pip-3.5 install -r /efs/airflow/requirements.txt
        supervision:
          packages:
            yum:
              supervisor:
                - '2.1'
          files:
            /etc/supervisord.conf:
              content: |
                [supervisord]
                http_port=/var/run/supervisor.sock
                logfile=/var/log/supervisor/supervisord.log
                childlogdir=/var/log/supervisor
                pidfile=/var/run/supervisord.pid
                environment=INSERTENVIRONMENT
                [supervisorctl]
                serverurl=unix:///var/run/supervisor.sock
                [program:airflow]
                command=/usr/local/bin/airflow worker
                user=ec2-user
                log_stderr=true
                autorestart=true
                startsecs=10
                stopasgroup=true
          commands:
            injectvars:
              command: |
                ENV=$(tr '\n' ',' < /etc/environment)
                sed -i -e "s~INSERTENVIRONMENT~$ENV~" /etc/supervisord.conf
            fixpython:
              command: |
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisord
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisorctl
          services:
            sysvinit:
              supervisord:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/supervisord.conf
        formation:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                interval=1
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.Config.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init --resource Config --stack ${AWS::StackName} --region ${AWS::Region}
                runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
      'AWS::CloudFormation::Designer':
        id: 535f86f4-9cef-4823-b8bd-888153ca3b7e
  Shrink:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - !Ref ScaleIn
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: !GetAtt Tasks.QueueName
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: !Ref ShrinkThreshold
      ComparisonOperator: LessThanOrEqualToThreshold
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 97a1ff17-654e-4f74-bb6b-10c988a5e6e9
  Growth:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - !Ref ScaleOut
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: !GetAtt Tasks.QueueName
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: !Ref GrowthThreshold
      ComparisonOperator: GreaterThanOrEqualToThreshold
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c2b1083d-7823-4926-bb80-1c17a3f52a53
  ScaleOut:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: 1
      Cooldown: 300
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f12da049-cd8c-4011-8c3f-650b4463a007
  ScaleIn:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: -1
      Cooldown: 300
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 99a417bc-21ad-4e5f-b525-7afe1289f3e6
## Storage
  Files:
    Type: 'AWS::EFS::FileSystem'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 2330aac6-8c78-44da-a211-6877405896d7
  Repository:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref Files
      IpAddress: !Ref FileMountIp
      SubnetId: !Ref StackSubnet
      SecurityGroups:
        - !Ref Access
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d9dccabd-5d0c-4c15-a6b7-1bde5c799ab7
  DBs:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Associates the Database Instances with the selected VPC Subnets.
      SubnetIds:
        - !Ref StackSubnet
        - !Ref DummySubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9a84e8e5-ab24-45ee-80f8-83d6c1d4cc54
  Database:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      DBName: airflow
      Engine: postgres
      MasterUsername: !Ref DbMasterUsername
      MasterUserPassword: !Ref DbMasterPassword
      Tags:
        - Key: Name
          Value: turbine-database
      DBSubnetGroupName: !Ref DBs
      VPCSecurityGroups:
        - !Ref Connection
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 361321d9-8ef0-4ec0-9f90-32079fd42268
## Security
  Access:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: TurbineAcessSG
      GroupDescription: >-
        Security Rules with permissions for the shared filesystem across Airflow
        instances.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 2049
          ToPort: 2049
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 245a8e14-0dbf-42f3-a982-e206e15083b9
  Control:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: TurbineControlSG
      GroupDescription: >-
        Security Rules with permissions for node intercommunication between
        Airflow instances and remote access.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 8793
          ToPort: 8793
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ea67a2be-98cb-48db-8c0c-89fe99de522b
  Comms:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: TurbineCommsSG
      GroupDescription: >-
        Security Rules with permissions for node itercommunication between
        Airflow worker instances.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 8793
          ToPort: 8793
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 52db1638-dd50-4e4a-be69-d5efb987900b
  Web:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: TurbineWebSG
      GroupDescription: >-
        Security Rules with permissions for the web UI exposed by Airflow.
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
